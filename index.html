<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>BEM</title>
</head>
<body>
   <!-- Враппер -->
   <div class="wrapper">
      <!-- Внешний блок для фона -->
      <div class="header-outer">
         <!-- Ограничевающий контейнер -->
         <div class="container">
            <!-- Внешний блок хэдэра -->
             <header class="header">
               <!-- Контент в хэдэре -->
                  <div class="header__logo"><img src="#" alt="Image" class="header__img"></div>
                  <div class="header__content">
                     <nav class="nav">
                        <span class="nav__item"></span>
                        <span class="nav__item"></span>
                        <span class="nav__item"></span>
                        <span class="nav__item"></span>
                        <span class="nav__item"></span>
                     </nav>
                     <div class="buttons">
                        <a class="buttons__link"></a>
                        <a class="buttons__link buttons__link-reg"></a>
                     </div>
                  </div>
             </header> <!-- /Header -->
         </div>

           <!-- Section-1 -->
          
             <div class="container">
                <div class="study study-custom">
                     <!-- Section-1-content -->
                   <div class="study__content study__content-custom">
                       <div class="study-play">
                          <div class="study-play__picture"><img src="#" alt="Image" class="study-play__image"></div>
                          <h2 class="study-play__button"></h2>
                       </div>
                       <div class="study-text"><h1 class="study-text__title"></h1></div>
                       <div class="buttons study-buttons">
                        <a class="buttons__link"></a>
                        <a class="buttons__link buttons__link-reg"></a>
                     </div>   
                   </div>
                      <!-- Section-1-img -->
                   <div class="study__picture picture"><img src="#" alt="Image" class="picture__img"></div>
                      <!-- Section-1-list -->
                   <div class="study__statistic study__statistic-custom">
                      <ul class="statistic-list">
                         <li class="statistic-list__item"></li>
                         <li class="statistic-list__item"></li>
                         <li class="statistic-list__item"></li>
                         <li class="statistic-list__item"></li>
                      </ul>
                   </div>
                </div>
             </div>
         
          <!-- /Section-1 -->
      </div> <!-- /Home-Block -->
          <!-- Main -->
      <main class="main">
         <!-- Section-2 -->
         <div class="who-we-are-outer">
            <div class="container">
               <div class="who-we-are">
                   <div class="who-we-are__picture picture"><img src="#" alt="Image" class="picture__image"></div>
                   <div class="who-we-are__content">
                      <div class="block-header block-header-custom">
                         <div class="block-header__sub-title"></div>
                         <div class="block-header__title"></div>
                      </div>
                      <ul class="who-we-are-list">
                        <li class="who-we-are-list__item"></li>
                        <li class="who-we-are-list__item"></li>
                        <li class="who-we-are-list__item"></li>
                        <li class="who-we-are-list__item"></li>
                        <li class="who-we-are-list__item"></li>
                        <li class="who-we-are-list__item"></li>
                     </ul>
                     <div class="buttons who-we-are-buttons">
                        <a class="buttons__link"></a></div>
                   </div>
               </div>
         </div>
            <!-- /Section-2 -->
         </div>
         <!-- Section-3 -->
         <div class="container">
            <div class="ready-to-learn">
               
               <div class="ready-to-learn__header">
                  <div class="ready-to-learn-header-texts block-header-custom">
                     <div class="ready-to-learn-header-texts__sub-title"></div>
                     <div class="ready-to-learn-header-texts__title"></div>
                  </div>
                  <div class="buttons ready-to-learn-buttons">
                     <a class="buttons__link"></a>
                  </div>
                
               </div>
   
               <ul class="ready-to-learn__specialists">
                  <li class="specialists-item">
                     <img src="#" alt="Image" class="specialists-item__image">
                     <div class="specialists-item__charasteristic">
                        <div class="specialists-item__title"></div>
                        <div class="specialists-item__about"></div>
                        <div class="specialists-item__price"></div>
                     </div>
                  </li>
                  <li class="specialists-item">
                     <img src="#" alt="Image" class="specialists-item__image">
                     <div class="specialists-item__charasteristic">
                        <div class="specialists-item__title"></div>
                        <div class="specialists-item__about"></div>
                        <div class="specialists-item__price"></div>
                     </div>
                  </li>
                  <li class="specialists-item">
                     <img src="#" alt="Image" class="specialists-item__image">
                     <div class="specialists-item__charasteristic">
                        <div class="specialists-item__title"></div>
                        <div class="specialists-item__about"></div>
                        <div class="specialists-item__price"></div>
                     </div>
                  </li>
                  <li class="specialists-item">
                     <img src="#" alt="Image" class="specialists-item__image">
                     <div class="specialists-item__charasteristic">
                        <div class="specialists-item__title"></div>
                        <div class="specialists-item__about"></div>
                        <div class="specialists-item__price"></div>
                     </div>
                  </li>
                  <li class="specialists-item">
                     <img src="#" alt="Image" class="specialists-item__image">
                     <div class="specialists-item__charasteristic">
                        <div class="specialists-item__title"></div>
                        <div class="specialists-item__about"></div>
                        <div class="specialists-item__price"></div>
                     </div>
                  </li>
                  <li class="specialists-item">
                     <img src="#" alt="Image" class="specialists-item__image">
                     <div class="specialists-item__charasteristic">
                        <div class="specialists-item__title"></div>
                        <div class="specialists-item__about"></div>
                        <div class="specialists-item__price"></div>
                     </div>
                  </li>
               </ul>
   
            </div>
            <!-- /Section-3 -->
         </div>
         <!-- Section-4 -->
         <div class="container">
            <div class="our-benefits">
   
               <div class="our-benefits__header header-benefits block-header-custom">
                  <div class="header-benefits__sub-title"></div>
                  <div class="header-benefits__title"></div>
               </div>
   
               <div class="our-benefits__stats stats-benefits">
                  <span class="stats-benefits__item"></span>
                  <span class="stats-benefits__item"></span>
                  <span class="stats-benefits__item"></span>
                  <span class="stats-benefits__item"></span>
               </div>
   
               <div class="our-benefits__content">
                  <div class="our-benefits-content-about">
                     <div class="our-benefits-content-about__title"></div>
                     <div class="our-benefits-content-about__text"></div>
                  </div>
                  <div class="our-benefits-content-img"><img src="#" alt="#" class="our-benefits-content-img__image"></div>
               </div>
            </div>
            <!-- /Section-4 -->
         </div>
         <!-- Section-5 -->
         <div class="events-outer">
            <div class="container">
               <div class="our-events">
                  <div class="our-events-header">
                     <div class="our-events-header__sub-title block-header-custom"></div>
                     <div class="our-events-header__title"></div>
                  </div>
                  <ul class="our-events-schedule">
                     <li class="our-events-schedule__item">
                        <div class="schedule-date">
                           <div class="schedule-date__picture">
                              <img src="#" alt="Image" class="schedule-date__image">
                           </div>
                           <div class="schedule-date-about">
                              <div class="schedule-date-about__title"></div>
                              <div class="schedule-date-about__time"></div>
                           </div>
                        </div>
                        <div class="schedule-about">
                           <div class="schedule-about__title"></div>
                           <div class="schedule-about__sub-title"></div>
                        </div>
                        <div class="buttons our-events-schedule__buttons">
                           <a class="buttons__link"></a>
                        </div>
                     </li>
                     <li class="our-events-schedule__item">
                        <div class="schedule-date">
                           <div class="schedule-date__picture">
                              <img src="#" alt="Image" class="schedule-date__image">
                           </div>
                           <div class="schedule-date-about">
                              <div class="schedule-date-about__title"></div>
                              <div class="schedule-date-about__time"></div>
                           </div>
                        </div>
                        <div class="schedule-about">
                           <div class="schedule-about__title"></div>
                           <div class="schedule-about__sub-title"></div>
                        </div>
                        <div class="buttons our-events-schedule__buttons">
                           <a class="buttons__link"></a>
                        </div>
                     </li>
                     <li class="our-events-schedule__item">
                        <div class="schedule-date">
                           <div class="schedule-date__picture">
                              <img src="#" alt="Image" class="schedule-date__image">
                           </div>
                           <div class="schedule-date-about">
                              <div class="schedule-date-about__title"></div>
                              <div class="schedule-date-about__time"></div>
                           </div>
                        </div>
                        <div class="schedule-about">
                           <div class="schedule-about__title"></div>
                           <div class="schedule-about__sub-title"></div>
                        </div>
                        <div class="buttons our-events-schedule__buttons">
                           <a class="buttons__link"></a>
                        </div>
                     </li>
                  </ul>
                  <div class="want-more">
                     <div class="want-more__title"></div>
                     <div class="buttons want-more__button">
                        <a class="buttons__link"></a>
                     </div>
                  </div>
               </div>
         </div>
            <!-- /Section-5 -->
         </div>
         <!-- Section-6 -->
         <div class="container">
            <div class="createx-certificate">
               <div class="createx-certificate__content certificate-createx block-header-custom">
                   <div class="certificate-createx__sub-title"></div>
                   <div class="certificate-createx__title"></div>
                   <div class="certificate-createx__text"></div>
                   <div class="certificate-createx__partners">
                      <span class="certificate-createx__item"><img src="#" alt="Image" class="certificate-createx__image"></span>
                      <span class="certificate-createx__item"><img src="#" alt="Image" class="certificate-createx__image"></span>
                      <span class="certificate-createx__item"><img src="#" alt="Image" class="certificate-createx__image"></span>
                   </div>
                   <div class="createx-certificate__picture"><img src="#" alt="Image" class="createx-certificate__image"></div>
               </div>
            </div>
            <!-- /Section-6 -->
         </div>
         <!-- Section-7 -->
        <div class="tutots-n-testimonials-outer">
            <div class="container">
               <div class="tutors">
                  <div class="tutors__header">
                     <div class="header-tutor block-header-custom">
                        <div class="header-tutor__sub-title"></div>
                        <div class="header-tutor__title"></div>
                     </div>
                     <div class="buttons tutors__header-buttons">
                        <a class="buttons__link"></a>
                        <a class="buttons__link"></a>
                     </div>
                  </div>
                  <ul class="tutors__list list-tutors">
                     <li class="tutors__item">
                        <div class="tutors__img"></div>
                        <div class="tutors__contacts"></div>
                        <div class="tutors__name"></div>
                        <div class="tutors__prof"></div>
                     </li>
                     <li class="tutors__item">
                        <div class="tutors__img"></div>
                        <div class="tutors__contacts"></div>
                        <div class="tutors__name"></div>
                        <div class="tutors__prof"></div>
                     </li>
                     <li class="tutors__item">
                        <div class="tutors__img"></div>
                        <div class="tutors__contacts"></div>
                        <div class="tutors__name"></div>
                        <div class="tutors__prof"></div>
                     </li>
                     <li class="tutors__item">
                        <div class="tutors__img"></div>
                        <div class="tutors__contacts"></div>
                        <div class="tutors__name"></div>
                        <div class="tutors__prof"></div>
                     </li>
                  </ul>
               </div>
               <!-- /Section-7 -->
            </div>
            <!-- Section-8 -->
            <div class="container">
               <div class="testimonials block-header-custom">
                  <div class="testimonials__sub-title"></div>
                  <div class="testimonials__title"></div>
                  <div class="testimonials__block">
                     <div class="testimonials__text"></div>
                     <div class="testimonials__review">
                        <div class="testimonials__picture">
                           <img src="#" alt="Image" class="testimonials__img">
                        </div>
                        <div class="testimonials__about">
                           <div class="testimonials__name"></div>
                           <div class="testimonials__specialist-position"></div>
                        </div>
                     </div>
                  </div>
                  <div class="testimonials__slider-lines">
                     <ul class="testimonials__lines">
                        <li class="testimonials__slider-line"></li>
                        <li class="testimonials__slider-line"></li>
                        <li class="testimonials__slider-line"></li>
                        <li class="testimonials__slider-line"></li>
                        <li class="testimonials__slider-line"></li>
                     </ul>
                  </div>
               </div>
            </div>
        </div>
         <!-- /Section-8 -->
         <!-- Section-9 -->
         <div class="container">
            <div class="our-blog">
               <div class="our-blog__header">
                  <div class="our-blog__header-block block-header-custom">
                     <div class="our-blog__sub-title"></div>
                     <div class="our-blog__title"></div>
                  </div>
                  <div class="buttons our-blog__button">
                     <a class="buttons__link"></a>
                  </div>
               </div>
               <ul class="our-blog__image-list">
                  <li class="our-blog__item">
                     <div class="our-blog__image-type"></div>
                     <div class="our-blog__image"></div>
                     <div class="our-blog__date-n-time">
                        <span class="our-blog__name"></span>
                        <span class="our-blog__date"></span>
                        <span class="our-blog__time"></span>
                     </div>
                     <div class="our-blog__article-name"></div>
                     <div class="our-blog__article-text"></div>
                     <div class="our-blog__go-to"></div>
                  </li>
                  <li class="our-blog__item">
                     <div class="our-blog__image-type"></div>
                     <div class="our-blog__image"></div>
                     <div class="our-blog__date-n-time">
                        <span class="our-blog__name"></span>
                        <span class="our-blog__date"></span>
                        <span class="our-blog__time"></span>
                     </div>
                     <div class="our-blog__article-name"></div>
                     <div class="our-blog__article-text"></div>
                     <div class="our-blog__go-to"></div>
                  </li>
                  <li class="our-blog__item">
                     <div class="our-blog__image-type"></div>
                     <div class="our-blog__image"></div>
                     <div class="our-blog__date-n-time">
                        <span class="our-blog__name"></span>
                        <span class="our-blog__date"></span>
                        <span class="our-blog__time"></span>
                     </div>
                     <div class="our-blog__article-name"></div>
                     <div class="our-blog__article-text"></div>
                     <div class="our-blog__go-to"></div>
                  </li>
               </ul>
            </div>
               <!-- /Section-9 -->
         </div>
         <!-- /Section-9 -->
            <!-- Section-10 -->
            <div class="email-outer">
               <div class="container">
                  <div class="email">
                     <div class="email__sub-title"></div>
                     <div class="email__title"></div>
                     <div class="email__send-email">
                        <div class="email__form"></div>
                        <div class="email__button">
                           <a href="#" class="email__link"></a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- /Section-10 -->
            <!-- Section-11 -->
            <div class="contacts-outer">
               <div class="container">
                  <div class="contacts">
                     <div class="about-createx">
                        <div class="about-createx__logo"></div>
                        <div class="about-createx__text"></div>
                        <div class="about-createx__links"></div>
                     </div>
                     <div class="site-map">
                        <div class="site-map__title"></div>
                        <ul class="site-map__list">
                           <li class="site-map__item"></li>
                           <li class="site-map__item"></li>
                           <li class="site-map__item"></li>
                           <li class="site-map__item"></li>
                           <li class="site-map__item"></li>
                        </ul>
                     </div>
                     <div class="courses">
                        <div class="courses__title"></div>
                        <ul class="courses__list">
                           <li class="courses__item"></li>
                           <li class="courses__item"></li>
                           <li class="courses__item"></li>
                           <li class="courses__item"></li>
                           <li class="courses__item"></li>
                        </ul>
                     </div>
                     <div class="contact-us">
                        <div class="contact-us__title"></div>
                        <a href="#" class="contact-us__link"></a>
                        <a href="#" class="contact-us__link"></a>
                     </div>
                     <div class="letters">
                        <div class="letters__title"></div>
                        <div class="letters__form"></div>
                        <div class="letters__text"></div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- /Section-11 -->
         </main> <!-- /Main -->
         <!-- Footer -->
         <footer class="footer">
            <div class="footer-outer">
               <div class="container">
                  <div class="down-menu">
                     <div class="down-menu__title"></div>
                     <div class="down-menu__up"></div>
                  </div>
               </div>
            </div>
         </footer>
         <!-- /Footer -->
   </div> <!-- /Враппер -->
</body>
</html>
